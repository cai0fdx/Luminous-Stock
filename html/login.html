<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Login Simples</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <form id="loginForm" action="sistema.html" method="POST">

    
 
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-gray-700" for="username">Usu√°rio</label>
                <input type="text" id="username" class="w-full px-3 py-2 border rounded-lg" required />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700" for="password">Senha</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg" required />
            </div>
            <div id="loginMessage" class="text-center text-red-500 text-sm mb-2"></div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                Entrar
            </button>
        </form>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
