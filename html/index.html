<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema de Almoxarifado</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="../js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<header>
    <div class="menu-btn" onclick="toggleSidebar()">☰</div>
    <h1>Controle de Almoxarifado</h1>
</header>

<aside id="sidebar" class="sidebar">
    <button onclick="abrirAba('cliente')"><i class="fas fa-box"></i> Cliente</button>
    <button onclick="abrirAba('usuario')"><i class="fas fa-user"></i> Funcionário</button>
    <button onclick="abrirAba('localização')"><i class="fas fa-map-marker-alt"></i> Local</button>
</aside>

<div class="main-content" id="mainContent">

    <section id="cliente" class="aba ativa">
        <h2>Catálogo de Produtos</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquisar produtos..." oninput="filtrarProdutos()" />
        </div>
        <div class="produtos-container" id="produtosContainer">

            <div class="produto" data-nome="Alicate Hidráulico">
                <img src="https://placehold.co/150x150?text=Alicate Hidráulico" alt="Alicate Hidráulico" />
                <h3>Alicate Hidráulico</h3>
                
                <button class="acao" onclick="adicionarPedido('Alicate Hidráulico',this)">Pedir</button>
            </div>

            <div class="produto" data-nome="Concetor para Jampe">
                <img src="https://placehold.co/150x150?text=Concetor para Jampe" alt="Concetor para Jampe" />
                <h3>Concetor para Jampe</h3>
                <button class="acao" onclick="adicionarPedido('Concetor para Jampe',this)">Pedir</button>
            </div>

            <div class="produto" data-nome="Bastão Tira Pipa">
                <img src="https://placehold.co/150x150?text=Bastão Tira Pipa" alt="Bastão Tira Pipa" />
                <h3>Bastão Tira Pipa</h3>
                <button class="acao" onclick="adicionarPedido('Bastão Tira Pipa de Fenda',this)">Pedir</button>
            </div>

            <div class="produto" data-nome="Gancho Universal">
                <img src="https://placehold.co/150x150?text=Gancho Universal" alt="Gancho Universal" />
                <h3>Gancho Universal</h3>
                <button class="acao" onclick="adicionarPedido('Gancho Universal',this)">Pedir</button>
            </div>

            <div class="produto" data-nome="Cobertura Circular">
                <img src="https://placehold.co/150x150?text=Cobertura Circular" alt="Cobertura Circular" />
                <h3>Cobertura Circular</h3>
                <button class="acao" onclick="adicionarPedido('Cobertura Circular',this)">Pedir</button>
            </div>

            <div class="produto" data-nome="Luva Isolante">
                <img src="https://placehold.co/150x150?text=Luva Isolante" alt="Luva Isolante" />
                <h3>Luva Isolante</h3>
                <button class="acao" onclick="adicionarPedido('Luva Isolante',this)">Pedir</button>
            </div>

            <div class="produto" data-nome="Bastão podador">
                <img src="https://placehold.co/150x150?text=Bastão podador" alt="Bastão podador" />
                <h3>Bastão podador</h3>
                <button class="acao" onclick="adicionarPedido('Bastão podador',this)">Pedir</button>
            </div>

            <div class="produto" data-nome="Locador de Pino">
                <img src="https://placehold.co/150x150?text=Locador de Pino" alt="Locador de Pino" />
                <h3>Locador de Pino</h3>
                <button class="acao" onclick="adicionarPedido('Locador de Pino',this)">Pedir</button>
            </div>

        </div>
    </section>

    <section id="usuario" class="aba">
        <h2>Pedidos Recebidos:</h2>
        <div id="pedidos">
            <div id="listaPedidos"></div>
        </div>
    </section>

  
    <section id="localização" class="aba">
        <h2>Localização:</h2>
     <div class="prateleira">
    <div class="prateleira-box" id="prateleira1">
        <div class="bolinha bolinha-superior" id="bolinha1-superior"></div>
        <div class="prateleira-texto">A1</div>
        <div class="bolinha bolinha-inferior" id="bolinha1-inferior"></div>
    </div>

    <div class="prateleira-box" id="prateleira2">
        <div class="bolinha bolinha-superior" id="bolinha2-superior"></div>
        <div class="prateleira-texto">B1</div>
        <div class="bolinha bolinha-inferior" id="bolinha2-inferior"></div>
    </div>

    <div class="prateleira-box" id="prateleira3">
        <div class="bolinha bolinha-superior" id="bolinha3-superior"></div>
        <div class="prateleira-texto">A2</div>
        <div class="bolinha bolinha-inferior" id="bolinha3-inferior"></div>
    </div>

    <div class="prateleira-box" id="prateleira4">
        <div class="bolinha bolinha-superior" id="bolinha4-superior"></div>
        <div class="prateleira-texto">B2</div>
        <div class="bolinha bolinha-inferior" id="bolinha4-inferior"></div>
    </div>
</div>

    </div>

        
    </section>
</body>
</div>

</html>
